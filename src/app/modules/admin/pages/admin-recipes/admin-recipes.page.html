<app-admin-layout>
    <h3>Recipes</h3>
    <table mat-table [dataSource]="recipes">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let recipe"> {{recipe.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Recipe Name</th>
            <td mat-cell *matCellDef="let recipe"> {{recipe.name}} </td>
        </ng-container>
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let recipe"> {{recipe.type.toString()}} </td>
        </ng-container>
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let recipe">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openRecipeDialog(recipe)">Edit</button>
                    <button mat-menu-item (click)="deleteRecipe(recipe.id)">Delete</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <app-add-recipes #addRecipes (addRecipeData)="addRecipe($event)" (updateRecipeData)="updateRecipe($event)"></app-add-recipes>
</app-admin-layout>
