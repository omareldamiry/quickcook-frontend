<mat-sidenav-container
class="container" hasBackdrop="false">
<mat-sidenav #sidenav mode="side" (keydown.escape)="closeSideNav()" disableClose>
  <mat-toolbar color="accent"></mat-toolbar>
  <p><button mat-button (click)="navigate('/admin/home')">Home</button></p>
  <p><button mat-button (click)="navigate('/admin/recipes')">Recipes</button></p>
  <p><button mat-button (click)="navigate('/admin/ingredients')">Ingredients</button></p>
  <p><button mat-button (click)="closeSideNav()">Users</button></p>
</mat-sidenav>

<mat-sidenav-content>
  <app-header class="absolute" [menuControl]="sidenav" color="accent">QuickCook Admin</app-header>
  <ng-content></ng-content>
</mat-sidenav-content>
</mat-sidenav-container>
