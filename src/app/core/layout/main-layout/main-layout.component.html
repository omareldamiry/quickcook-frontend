<mat-sidenav-container
class="container" hasBackdrop="false">
<mat-sidenav #sidenav mode="side" (keydown.escape)="close()" disableClose>
  <mat-toolbar color="primary"></mat-toolbar>
  <p><button mat-button (click)="close()">Home</button></p>
  <p><button mat-button (click)="close()">Favorites</button></p>
  <p><button mat-button (click)="close()">Ratings</button></p>
</mat-sidenav>

<mat-sidenav-content>
    <app-header [menuControl]="sidenav">QuickCook</app-header>
      <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
